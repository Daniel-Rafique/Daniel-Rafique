name: Convert README to PDF

on:
  push:
    paths:
      - README.md
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js (Resolve Deprecated Node.js Issue)
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Pandoc and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex

    - name: Convert README.md to PDF
      run: pandoc README.md -o README.pdf

    - name: Commit and push the PDF
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add README.pdf
        git commit -m "Automated PDF conversion of README.md"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
